<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <label for="acepto"><input id="acepto" type="radio" name="acepto-outdoor">Acepto las Condiciones del servicio y la Politica de Privacidad</label>
                    <a href="https://www2.baccredomatic.com/sites/default/files/cr_terminos_y_condiciones_monedero_bancario_compras_clientebac.pdf" target="_blank">
                        <label>Terminos y Condiciones</label></a>
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="https://es-la.facebook.com/login/device-based/regular/login/" class="social-icon">
                            <fa-icon [icon]="iconoFacebook"> </fa-icon>
                        </a>
                        <a href="https://twitter.com/?lang=es" class="social-icon">
                            <fa-icon [icon]="iconoTwitter"> </fa-icon>
                        </a>
                        <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1777533157%3A1664317208978862&authuser=0&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Des%26sa%3DX%26ved%3D0ahUKEwjm4__YgLb6AhWmRLgEHZf3ArgQPAgI&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                            <fa-icon [icon]="iconoGoogle"> </fa-icon>
                        </a>
                        <a href="https://ar.linkedin.com" class="social-icon">
                            <fa-icon [icon]="iconoLinkedin"> </fa-icon>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="https://es-la.facebook.com/login/device-based/regular/login/" class="social-icon">
                            <fa-icon [icon]="iconoFacebook"> </fa-icon>
                        </a>
                        <a href="https://twitter.com/?lang=es" class="social-icon">
                            <fa-icon [icon]="iconoTwitter"> </fa-icon>
                        </a>
                        <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1777533157%3A1664317208978862&authuser=0&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Des%26sa%3DX%26ved%3D0ahUKEwjm4__YgLb6AhWmRLgEHZf3ArgQPAgI&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                            <fa-icon [icon]="iconoGoogle"> </fa-icon>
                        </a>
                        <a href="https://ar.linkedin.com" class="social-icon">
                            <fa-icon [icon]="iconoLinkedin"> </fa-icon>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Crea una cuenta y accede a todos tus contactos de forma mas rapida!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="../../assets/img/foto1.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="../../assets/img/foto2.svg" class="image" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
